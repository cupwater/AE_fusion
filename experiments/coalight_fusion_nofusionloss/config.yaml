common:
    arch: COALight
    workers: 4
    train_batch: 64
    test_batch: 8
    shuffle_strategy: 1
    lr: 0.001
    gamma: 0.1
    epoch: 100
    scheduler: [30, 70]
    momentum: 0.9
    weight_decay: 0.00
    nesterov: True
    print_interval: 1000
    save_path: 'experiments/coalight_fusion_nofusionloss'

loss_config:
    vis_rec:
        type: MS_SSIMLoss
        weight: 1
    ir_rec:
        type: MS_SSIMLoss
        weight: 1
    vis_gradient:
        type: GradientL1Loss
        weight: 5
    decomp:
        type: DeCompositionLoss
        weight: 2
    fusion:
        type: FusionLoss
        weight: 0

evaluate_metric: ['EN','SD','SF','MI','SCD','VIFF','Qabf','SSIM']

dataset : 
    crop_size: 128 # ignore
    final_size: 128 # ignore
    train_type: VisibleInfraredPairH5Dataset
    train_list: 'data/MSRS_train_imgsize_128_stride_200.h5'
    test_type: VisibleInfraredTestDataset
    test_list: 'data/MSRS_test'

    prefix: 'data/MSRS_test'
