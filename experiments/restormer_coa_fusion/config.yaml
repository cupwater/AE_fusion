common:
    arch: RestormerAutoEncoder
    workers: 4
    train_batch: 8
    test_batch: 8
    shuffle_strategy: 1
    lr: 0.0001
    gamma: 0.5
    epoch: 30
    scheduler: [15, 25]
    momentum: 0.9
    weight_decay: 0.0005
    nesterov: True
    print_interval: 1000
    save_path: 'experiments/restormer_coa_fusion'

loss_config:
    # bg_dif:
    #     type: L1Loss
    #     weight: 1
    # detail_dif:
    #     type: L1Loss
    #     weight: -1
    vis_rec:
        type: MS_SSIMLoss
        weight: 5
    ir_rec:
        type: MS_SSIMLoss
        weight: 5
    vis_gradient:
        type: GradientL1Loss
        weight: 5
    decomp:
        type: DeCompositionLoss
        weight: 2
    fusion:
        type: FusionLoss
        weight: 1

dataset : 
    crop_size: 128
    final_size: 128
    type: VisibleInfrared1CPairDataset
    train_list: 'data/train_list.txt'
    test_list: 'data/train_list.txt'
    prefix: 'data/train_vis_ir_images'
