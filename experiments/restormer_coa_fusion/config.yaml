common:
    arch: RestormerAutoEncoder
    workers: 4
    train_batch: 8
    test_batch: 8
    shuffle_strategy: 1
    lr: 0.0001
    gamma: 0.5
    epoch: 100
    scheduler: [40, 80]
    momentum: 0.9
    weight_decay: 0.00004
    nesterov: True
    print_interval: 1000
    save_path: 'experiments/restormer_coa_fusion'

loss_config:
    vis_rec:
        type: MS_SSIMLoss
        weight: 5
    ir_rec:
        type: MS_SSIMLoss
        weight: 5
    vis_gradient:
        type: GradientL1Loss
        weight: 5
    decomp:
        type: DeCompositionLoss
        weight: 2
    fusion:
        type: FusionLoss
        weight: 1

dataset : 
    crop_size: 128 # ignore
    final_size: 128 # ignore
    train_type: VisibleInfraredPairH5Dataset
    train_list: 'data/MSRS_train_imgsize_64_stride_100.h5'

    test_type: VisibleInfraredTestDataset
    test_list: 'data/MSRS_test_imgsize_64_stride_100.h5'
    prefix: 'data/test_vis_ir_images'
